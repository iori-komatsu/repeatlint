# 「近すぎる」の閾値
# 同じ単語が以下の文字数未満の間隔で繰り返されたときに警告マークを付けます。
distance_threshold = 100

# 固有名詞のリスト
# 分割されてほしくない単語が分割されてしまうときはこのリストに追加してください。
proper_nouns = [
    "巨大娘",
    "夢愛",
]

# 無視する品詞
# 単語の品詞は出力されたHTMLで単語をポイントすると表示されます。
ignore_pos = [
    "空白",
    "記号",
    "補助記号",
    "助詞",
    "助動詞",
    "接尾辞",
]

# 無視する単語
# これらの単語は警告の対象となりません。
ignore_words = [
    "い",
    "いる",
    "さ",
    "し",
    "ない",
    "なっ",
    "なる",
    "僕",
    "私",
]
